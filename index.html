<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculatorDisplay"></div>
    <div class="calculatorButtons">
        <button id="clear">AC</button>
        <button id="back"><i class="fa-solid fa-delete-left"></i></button>
        <button id="negation">-/+</button>
        <button id="division">/</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiplication">X</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtraction">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="addition">+</button>
        <button id="modulus">%</button>
        <button id="zero">0</button>
        <button id="point">.</button>
        <button id="result">=</button>
    </div>
</body>
</html>
